Description: Wait for a training job
Parameters:
  TrainingJobName:
    Type: String
    Description: The name of the training job to wait on

Resources:
  SagemakerTrainingJobWaiter:
    Type: Custom::TrainingJobWaiter
    Properties:
      ServiceToken: 
        !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:sagemaker-cfn-training-job-waiter'
      TrainingJobName: !Ref TrainingJobName